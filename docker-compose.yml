version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ems_postgres
    environment:
      POSTGRES_USER: ems_user
      POSTGRES_PASSWORD: ems_password_change_in_production
      POSTGRES_DB: ems_supply_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ems_network
    restart: unless-stopped

  # Redis (for Celery task queue)
  redis:
    image: redis:7-alpine
    container_name: ems_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ems_network
    restart: unless-stopped

  # pgAdmin (Database management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ems_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@emscompany.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - ems_network
    restart: unless-stopped
    depends_on:
      - postgres

